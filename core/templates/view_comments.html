{% load filters %}
<div class="modal-header">

	<h5 class="modal-title" id="edit_project_modalLabel">Comments</h5>
    
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>

</div>

<div class="modal-body">

  {% if report_comments %}

    {% for each in report_comments %}

     <div style="width: 100%; border-bottom: 1px dotted gray; padding:10px; margin-bottom: 2px;">
      <span style="color: #5DADE2; cursor: pointer; font-size: 18px;"><strong>{{ each.commented_by }}</strong></span>
      <span style="color: gray; font-size: 12px;">{{ each.updated_on }}</span>
      <div style="padding:2px; ">{{ each.comments|capitalize_sentence }}</div>
       
     </div>

    {% endfor %}
      
    

  {% else %}

    <p>There is no comments yet!</p>

  {% endif %}
  
		
</div>
